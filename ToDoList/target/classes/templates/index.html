<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>

  <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
  <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>


<meta charset="utf-8"/>
<title>To Do List</title>
</head>
<body>
<div class="container">
  <br>
  <div class="row justify-content-center">
    <h1 class="display-3">To Do List</h1>
  </div>
  <br><br>
  <div class="row justify-content-center">
    <a class="btn btn-primary" href="new" role="button">Crear nueva tarea</a>
  </div>
  <br><br>
  <div class="row align-items-center">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Condicion</th>
            <th scope="col">Tarea</th>
            <th scope="col">Actiones</th>
          </tr>
        </thead> 
        <tbody>
          <tr th:each="task : ${listTasks}">
            <td>
                <input type="checkbox" th:checked="${task.condicion}">
            </td>
              <td th:text="${task.name}">Nombre</td>
              <td>
                <a class="btn btn-warning" role="button" th:href="@{'/edit/' + ${task.id}}">Editar</a>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-danger" role="button" th:href="@{'/delete/' + ${task.id}}">Eliminar</a>
              </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
</body>
</html>
