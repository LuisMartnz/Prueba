<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>

	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
	<script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>

<meta charset="utf-8" />
<title>Crear nueva tarea</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1 class="display-3">Crear nueva tarea</h1>
		</div>
		<br><br>
		<div class="row justify-content-center">

			<form action="#" th:action="@{/save}" th:object="${task}"
				method="post" class="border rounded col-sm-8">
				<br>
				<div class="form-group row justify-content-center">
					<label for="id" class="col-sm-3 col-form-label">Nueva Tarea</label>
					<div class="col-sm-7"> 
						<input type="text" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group row justify-content-center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</form>
			<br>
		</div>


	</div>



</body>
</html>
