<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>

  <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
  <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>


<meta charset="utf-8" />
<title>Editar Tarea</title>
</head>
<body>
	<div class="container" align="center">
		<br>
		<div class="row justify-content-center">
			<h1 class="display-3">Editar Tarea</h1>
		</div>
		<br><br>
		<div class="row justify-content-center">
			<form action="#" th:action="@{/save}" th:object="${task}"
				method="post" class="border rounded col-sm-8">
				<br>
				<div class="form-group row justify-content-center">
					<label for="id" class="col-sm-3 col-form-label">Tarea #</label>
					<div class="col-sm-7">
						<input type="text" readonly class="form-control-plaintext" id="id" th:field="*{id}">
					</div>
				</div>
				<div class="form-group row justify-content-center">
					<label for="name" class="col-sm-3 col-form-label">Tarea</label>
					<div class="col-sm-7">
						<input type="text" class="form-control-plaintext" id="name" th:field="*{name}"/>
					</div>
				</div>
				<div class="form-group row justify-content-center">
					<label for="condicion" class="col-sm-3 col-form-label">Condicion</label>
					<select class="form-control form-control-sm col-sm-7" th:field="*{condicion}">
						<option value="checked" >Terminado</option>
						<option value="">Por hacer</option>
					</select>
				</div> 
				<div class="form-group row justify-content-center">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
			<br>
		</div>


	</div>
</body>
</html>
